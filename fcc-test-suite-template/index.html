<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- Section -->
    <p>Whats your favorite of freeCodeCamp</p>
    <select name="" id="">
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open_source">Open Source</option>

    </select>
    <p>What would you like to see improved?</p>
    <p>(Check all that apply)</p>
    <input type="checkbox" value="Front-end Projects"
    "><span class="checkbox-items">Front-end Projects</span>
    <input type="checkbox" value="Back-end Projects"
    "><span class="checkbox-items">Back-end Projects</span>
    <input type="checkbox" value="Data Visualization"
    "><span class="checkbox-items">Data Visualization</span>
    <input type="checkbox" value="Challenges"
    "><span class="checkbox-items">Challenges</span>
    <input type="checkbox" value="Open Source Community"
    "><span class="checkbox-items">Open Source Community</span>
    <input type="checkbox" value="Gitter help rooms"
    "><span class="checkbox-items">Gitter help rooms</span>
    <input type="checkbox" value="Videos"
    "><span class="checkbox-items">Videos</span>
    <input type="checkbox" value="City Meetups"
    "><span class="checkbox-items">City Meetups</span>
    <input type="checkbox" value="Wiki"
    "><span class="checkbox-items">Wiki</span>
    <input type="checkbox" value="Forum"
    "><span class="checkbox-items">Forum</span>
    <input type="checkbox" value="Additional Courses"
    "><span class="checkbox-items">Additional Courses</span>

    <p>Any comments or suggestions?</p>
    <textarea name="comments" id="" cols="30" rows="10">Enter your comment here</textarea>
    <button>Submit</button>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <script  src="js/index.js"></script>
  </body>
</html>
